    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Basic CSS Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Ensure the body stretches to at least the height of the viewport */
            position: relative; /* Needed for the footer to work properly */
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        
        /* Header Styles */
       /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative; /* Add this to make position adjustments */
        }

        header img {
            max-width: 50%; /* Adjusts the width of the image to fit its container */
            height: auto;
        }
        header h1 {
            font-family: serif;
            font-size: 24px;
            margin-bottom: 5px;
        }
        header p {
            font-size: 12px;
            margin-bottom: 20px;
        }
        /* Navigation Styles */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        .menu-icon {
            display: none;
        }
        /* Main Content Styles */
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        }
        
       
        #sperator h3{
            font-size: 40px;
            text-align: center;
            padding-bottom: -5px;
            border-bottom: 1px solid #b1b1b1;
        }


        .ntc img{
            max-width: 20%;
            display: flexbox;
            margin: auto;
            padding: 5px;
        }
        
        #cnt{
            margin: auto;
            width: 50%;
            padding: 5px;
            border-bottom: 1px solid #b1b1b1;
        }
        
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            top: 100%;
            position: sticky;
            width: 100%;
        }
        
        
        @media only screen and (max-width: 768px) {
            /* Adjustments for tablets */
            header {
                background-color: #000;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                position: relative; /* Add this to make position adjustments */
            }
            nav {
                display: none;
                position: absolute;
                top: 125px;
                left: 0;
                width: 100%;
                background-color: #333;
                overflow: hidden;
            }
            nav.active {
                display: flex;
                flex-direction: column;
            }
            .menu-icon {
                background-color: #555;
                display: block;
                position: absolute;
                top: 80px;
                text-align: right;
                padding-left: 90%;
                padding-right: 3.5%;
                color: #fff;
                font-size: 30px;
                cursor: pointer;
                
            }
            .menu-icon:hover {
                color: #ccc;
            }
            nav a {
                padding: 10px 0;
            }
            header img {
                max-width: 80%; /* Adjust the width as per your design preference */
                height: auto;
            }
            
            main {
                padding: 10px;
                margin: auto;
                padding-right: 20px;
            }
            .ntc img{
                display: block;
                max-width: 100%; /* Ensure the image doesn't exceed its original size */
                border-bottom: 5px dotted #000;
            }
            
        }
    </style>
</head>

    <script>
    
        
    // Your JavaScript code here
            //for the mobile nav bar
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
        
            //for the website counter
        function incrementVisitorCount() {
            let count = localStorage.getItem('visitorCount');
            count = parseInt(count) || 0;
            count++;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitorCount').textContent = count;
        }
        
        window.onload = function() {
            incrementVisitorCount();
        };

    </script>
